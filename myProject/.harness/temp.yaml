pipeline:
  name: temp
  identifier: temp
  projectIdentifier: ajhacseng
  orgIdentifier: CSE
  tags: {}
  stages:
    - stage:
        name: teststage
        identifier: teststage
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: dummy
                  identifier: dummy
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: |-
                          i=1
                          while [ $i -le 100000 ]
                          do
                              echo "Line ${i} This is a very long line that we are trying to print in order to replicate the log truncate issue. This is a simple script which prints a line in loop . This will continue to print line with a number so that we will be able to track how much lines are shown in logs"
                              i=$(($i+1))
                          done
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
